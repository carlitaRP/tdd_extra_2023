<div>
  <h2>Calculadora de Trabajo</h2>
  <form>
    <label for="fuerza">Fuerza:</label>
    <input type="number" id="fuerza" [(ngModel)]="fuerza" name="fuerza" required>

    <label for="distancia">Distancia:</label>
    <input type="number" id="distancia" [(ngModel)]="distancia" name="distancia" required>

    <button type="button" (click)="calcular()">Calcular Trabajo</button>
  </form>

  <div *ngIf="resultado !== undefined">
    <p>Resultado: {{ resultado }}</p>
  </div>
</div>
